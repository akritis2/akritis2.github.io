<!DOCTYPE html>
<html>
<head>
    <title>CODEC | Home</title>
    <style>
        /* Global Styles */
        body { 
            font-family: Menlo, Consolas, monaco, monospace; 
            background-color: #f5f0e1; /* Tan */
            color: #2c3e50; /* Blue */
            margin: 0;
            padding: 0;
            text-align: center;
        }

      header {
        background-color: #ffffff;
        padding: 5px 40px;
        display: flex;
        justify-content: space-between; /* This keeps them on opposite ends */
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }

    .nav-links a {
        text-decoration: none;
        color: #1a4a7a;
        font-weight: bold;
        transition: 0.3s;
        margin-left: 0; 
    }

        .header-logo img {
            height: 60px;
            transition: 0.3s;
        }

        /* --- MAIN CONTENT --- */
        .hero-section h1 { 
            color: #1a4a7a; 
            font-size: 4em; /* Increased from 3em to 4.5em */
            margin-bottom: 10px; 
        }
        
        .hero-section p {
            font-size: 1.5em; /* This makes the sub-text easier to read */
            max-width: 500px;
            margin: 10px auto; /* Centers the paragraph text block */
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        h1 { color: #1a4a7a; font-size: 3em; margin-bottom: 10px; }

        /* --- FOOTER --- */
        footer {
            background-color: #1a4a7a; /* Blue footer */
            color: #f5f0e1; /* Tan text */
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-logo {
            width: 80px;
            margin-bottom: 20px;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            transition: 0.3s;
        }

        .footer-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f0e1;
            color: #1a4a7a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #f5f0e1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
            border-bottom: 1px solid transparent;
        }

        .social-links a:hover {
            border-bottom: 1px solid #f5f0e1;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="watermark" alt="">

    <header>
        <a href="index.html" class="header-logo">
            <img src="CODEC_transparent.png" alt="CODEC Home">

        <div class="nav-links">

            <a href="events.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </div>  
    </header>

    <div class="hero-section">
        <h1>Welcome to CODEC</h1>
        <p>Community of Diverse Empowerment in Computing</p>
        <p style="font-style: italic;">Making tech accessible to everyone</p>
    </div>

    <footer>
        <img src="CODEC.png" alt="CODEC Logo" class="footer-logo">
        <br>
        <a href="contact.html" class="footer-btn">Contact Us</a>
        
        <div class="social-links">
            <a href="https://discord.gg/QSYSCFb" target="_blank">Discord</a>
            <a href="https://www.instagram.com/codec.uci/" target="_blank">Instagram</a>
        </div>
        <p style="font-size: 0.7em; margin-top: 20px;">Â© 2026 CODEC. All rights reserved.</p>
    </footer>

</body>
