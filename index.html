<!DOCTYPE html>
<html>
<head>
    <title>CODEC | Home</title>
    <style>
        /* Global Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f5f0e1; /* Tan */
            color: #2c3e50; 
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- HEADER / NAVBAR --- */
        header {
            background-color: #ffffff; /* White navbar for contrast */
            padding: 10px 40px;
            display: flex;
            justify-content: space-between; /* Pushes logo left, nav right */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a4a7a; /* Blue */
            font-weight: bold;
            margin-left: 30px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #265d95;
        }

        .header-logo img {
            height: 40px; /* Small logo for the navbar */
            transition: 0.3s;
        }

        /* --- MAIN CONTENT --- */
        .hero-section {
            padding: 100px 20px;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        h1 { color: #1a4a7a; font-size: 3em; margin-bottom: 10px; }

        /* --- FOOTER --- */
        footer {
            background-color: #1a4a7a; /* Blue footer */
            color: #f5f0e1; /* Tan text */
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .footer-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f0e1;
            color: #1a4a7a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #f5f0e1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
            border-bottom: 1px solid transparent;
        }

        .social-links a:hover {
            border-bottom: 1px solid #f5f0e1;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="watermark" alt="">

    <header>
        <div class="nav-links">
            <a href="about_us.html">About Us</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </div>
        
        <a href="index.html" class="header-logo">
            <img src="logo.png" alt="CODEC Home">
        </a>
    </header>

    <div class="hero-section">
        <h1>Welcome to CODEC</h1>
        <p>Community of Diverse Empowerment in Computing</p>
        <p style="font-style: italic;">Making tech accessible to everyone.</p>
    </div>

    <footer>
        <img src="logo.png" alt="CODEC Logo" class="footer-logo">
        <br>
        <a href="contact.html" class="footer-btn">Contact Us</a>
        
        <div class="social-links">
            <a href="https://discord.gg/yourlink" target="_blank">Discord</a>
            <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
        </div>
        <p style="font-size: 0.7em; margin-top: 20px;">Â© 2026 CODEC. All rights reserved.</p>
    </footer>

</body>
</html>
