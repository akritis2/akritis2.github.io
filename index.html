<!DOCTYPE html>
<html>
<head>
    <title>CODEC | Home</title>
    <style>
        /* Global Styles */
        body { 
            font-family: Menlo, Consolas, monaco, monospace; 
            background-color: #f5f0e1; /* Tan */
            color: #2c3e50; /* Blue */
            margin: 0;
            padding: 0;
            text-align: center;
        }

      header {
        background-color: #ffffff;
        padding: 5px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }

    .nav-links a {
        text-decoration: none;
        color: #1a4a7a;
        font-weight: bold;
        transition: 0.3s;
        margin-left: 0; 
    }

        .header-logo img {
            height: 60px;
            transition: 0.3s;
        }

        /* --- MAIN CONTENT --- */
        .hero-section h1 { 
            color: #1a4a7a; 
            font-size: 4em;
            margin-bottom: 10px; 
        }
        
        .hero-section p {
            font-size: 1em; 
            max-width: 500px;
            margin: 10px auto;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        h1 { color: #1a4a7a; font-size: 3em; margin-bottom: 10px; }

        /* --- FOOTER --- */
        footer {
            background-color: #1a4a7a; /* Blue */
            color: #f5f0e1; /* Tan */
            padding: 60px 40px 20px 40px; /* Extra top padding for the logo */
            margin-top: 50px;
        }
        
        .footer-container {
            display: flex;
            justify-content: space-between; /* Logo left, Socials right */
            align-items: center;
            max-width: 1000px;
            margin: 0 auto; /* Centers the whole footer content on the screen */
        }
        
        .footer-logo {
            width: 120px;
            height: 120px;
            object-fit: contain; /* Squares logo */
            transition: 0.3s;
        }
        
        .footer-logo:hover {
            transform: scale(1.05);
        }
        
        .footer-right {
            display: flex;
            flex-direction: column; /* Stacks the button and the links */
            align-items: flex-end;   /* Aligns them to the right side */
            gap: 15px;
        }
        
        .social-links {
            display: flex;
            flex-direction: column; /* Stacks Discord and Instagram */
            gap: 8px;
            text-align: right;
        }
        
        .footer-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f0e1;
            color: #1a4a7a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .copyright {
            font-size: 0.7em;
            margin-top: 40px;
            opacity: 0.7;
            border-top: 1px solid rgba(245, 240, 225, 0.2);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="watermark" alt="">

    <header>
        <a href="index.html" class="header-logo">
            <img src="CODEC_transparent.png" alt="CODEC Home">
        </a>
        
        <div class="nav-links">
            <a href="about_us.html">About Us</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </div>  
    </header>

    <div class="hero-section">
        <h1>Welcome to CODEC</h1>
        <p>Community of Diverse Empowerment in Computing</p>
        <p style="font-style: italic;">Making tech accessible to everyone</p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="index.html">
                    <img src="CODEC.jpg" alt="CODEC Logo" class="footer-logo">
                </a>
            </div>
    
            <div class="footer-right">
                <a href="contact.html" class="footer-btn">Contact Us</a>
                <div class="social-links">
                    <a href="https://discord.gg/QSYSCFb" target="_blank">Discord</a>
                    <a href="https://www.instagram.com/codec.uci/" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
        <p class="copyright">Â© 2026 CODEC | Community of Diverse Empowerment in Computing</p>
    </footer>

</body>
</html>
